{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
  <div class="">
    <h2> <b>Centro de Custo</b> </h2>
    <form class="" action="" method="post">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-4">
          <label for="form.descricao.id_for_label">Descrição do Centro de Custo</label>
          {{ form.descricao|add_class:"form-control"}}
        </div>
      </div>
        <div class="form-group">
          <button type="submit" name="button" class="btn btn-primary">Salvar</button>
        </div>
    </form>
  </div>
{% endblock body %}
