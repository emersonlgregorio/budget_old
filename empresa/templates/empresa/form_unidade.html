{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
  <div class="">
    <h2><b>Unidade</b></h2>
    <form class="" action="" method="post">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-6">
          <label for="{{ form.nome.id_for_label }}">Unidade / Fazenda</label>
          {{ form.nome|add_class:"form-control" }}
        </div>
        <div class="form-group col-3">
          <label for="{{ form.ha_fisico.id_for_label }}">Ha Fisico</label>
          {{ form.ha_fisico|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <button type="submit" name="button" class="btn btn-primary">Salvar</button>
      </div>
   </form>
  </div>
{% endblock body %}
