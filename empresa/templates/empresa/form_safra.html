{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
  <div class="">
    <h2> <b>Safra</b> </h2>
    <form class="" action="" method="post">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-3">
          <label for="{{ form.descricao.id_for_label }}">Descrição</label>
          {{ form.descricao|add_class:"form-control"}}
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-3">
          <label for="{{ form.dt_inicio.id_for_label }}">Data Inicial</label>
          {{ form.dt_inicio|add_class:"form-control"|attr:"type:date" }}
        </div>
        <div class="form-group col-3">
          <label for="{{ form.dt_final.id_for_label }}">Data Final</label>
          {{ form.dt_final|add_class:"form-control"|attr:"type:date" }}
        </div>
      </div>
      <div class="form-group">
        <button type="submit" name="button" class="btn btn-primary">Salvar</button>
      </div>
    </form>

  </div>

{% endblock body %}
